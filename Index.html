<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="Style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <h1>ICE BREAKER></h1>
    <div class="content">
        <div class="row">
            <div>
                <button id="ice_clicker"> <img id = punch src="Idle.png" alt="Ice">
                </button>
                <img src="cube.png" alt="IceBreak" id="cube">
                <p><span id="score">0</span></p>
            </div>
        </div>
        <button id="Restart">Restart</button>
        <p class="hidden"></p>
    </div>
    <div class="content">
        <div class="row">
            <div class="upgrades" >
            <p>UPGRADES</p>
            <div class="left">
                <div class="amount">

                </div>
            <div class="mid">
                <h3>Double amount<span class="cost"><button id="upgrade">Cost: <span class="higherCost">10</span> Ice Pieces</button></span></h3>
            </div>
                <div class="right"></div>
               <p>Level <span class="levelUp">0</span></p>
            </div>
            </div>
        </div>
    </div>
</div>
<script>








let costLevel =document.querySelector('.higherCost')
let level = document.querySelector('.levelUp')
let amount = 0;
let clickAmount = 1;
let cost = 10;
let ice_clicker = document.getElementById('ice_clicker');
let points = document.getElementById('score');
let upgradeButton = document.getElementById('upgrade')


ice_clicker.onclick = function (){
    amount+= clickAmount;
    points.innerHTML = 'Pieces of Ice:' + amount;
}
upgradeButton.addEventListener('click', upgrade)

function upgrade(){
    if(amount>=cost) {
        amount-=cost;
        clickAmount *= 2;
        points.innerHTML = 'Pieces of Ice:' + amount;
        level.innerHTML ++
        costLevel = costLevel * 2.32;
        upgradeButton.textContent = "Cost: " + costLevel.innerHTML;
    }
}


</script>
</body>
</html>
