<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="Style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <h1>ICE BREAKER</h1>
    <div class="content">
        <div class="row">
            <div>
                <button id="ice_clicker"> <img id = punch src="Idle.png" alt="Ice">
                </button>
                <img src="cube.png" alt="IceBreak" id="cube">
                <p><span id="score">0</span></p>
            </div>
        </div>
        <p class="hidden"></p>
    </div>
    <div class="content">
        <div class="row">
            <p class="top">UPGRADES</p>
            <div class="upgrades" >

            <div class="left">
                <div class="amount">

                </div>
            <div class="mid">
                <h3>Double<span class="cost"><button id="upgrade">Cost: <span class="higherCost">10</span> Ice Pieces</button></span></h3>
            </div>
               <p>Level <span class="levelUp">0</span></p>
            </div>
            </div>
            <div class="upgrades" >

                <div class="left">
                    <div class="amount2">

                    </div>
                    <div class="mid">
                        <h3>Triple<span class="cost2"><button id="upgrade2">Cost: <span class="higherCost2">140</span> Ice Pieces</button></span></h3>
                    </div>
                    <div class="right"></div>
                    <p>Level <span class="levelUp2">0</span></p>
                </div>
                <div class="upgrades" >

                    <div class="left">
                        <div class="amount2">

                        </div>
                        <div class="mid">
                            <h3><span class="cost3"><button id="next">Cost: 18640 Ice Pieces</button></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>








let costLevel = 10;
let costLevel2 = 140;
let level = document.querySelector('.levelUp')
let level2 = document.querySelector('.levelUp2')
let amount = 0;
let clickAmount = 1;
let cost = 10;
let cost2 = 140;
let cost3 =18640;
let ice_clicker = document.getElementById('ice_clicker');
let points = document.getElementById('score');
let nextButton = document.getElementById('next')
let upgradeButton = document.getElementById('upgrade')
let upgradeButton2 = document.getElementById('upgrade2'), target



ice_clicker.onclick = function (){
    amount+= clickAmount;
    points.innerHTML = 'Pieces of Ice:' + amount;
}
upgradeButton.addEventListener('click', upgrade)
upgradeButton2.addEventListener('click', upgrade2)
nextButton.addEventListener('click', newLevel)

function upgrade(){
    if(amount>=cost) {
        amount-=cost;
        clickAmount *= 2;
        points.innerHTML = 'Pieces of Ice:' + amount;
        level.innerHTML ++
        costLevel = costLevel * 2.0;
        upgradeButton.textContent = "Cost: " + costLevel + " Ice Pieces";
        if (costLevel>=cost){
            cost = costLevel;
        }

    }
}
function upgrade2(){
    if(amount>=cost2) {
        amount-=cost2;
        clickAmount *= 3;
        points.innerHTML = 'Pieces of Ice:' + amount;
        level2.innerHTML ++
        costLevel2 = cost2 * 3.0;
        upgradeButton2.textContent = "Cost: " + costLevel2 + " Ice Pieces";
        if (costLevel2>=cost2){
            cost2 = Math.round(costLevel2);
        }

    }
}
function newLevel() {
    if(amount >= cost3){
        window.open("NewLevel.html", target="_self")
    }
}

</script>
</body>
</html>
